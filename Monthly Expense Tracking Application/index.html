<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Expenses Application</title>
</head>
<body>
    <h1 class="text-center text-warning display-3">Monthly Expense Tracking Application</h1>
    <section class="container">
        <div class="input-group mb-3 mt-3 border border-secondary rounded-3">
            <input type="text" class="form-control" placeholder="Enter your Expense" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-light bg-warning text-dark" type="button" id="button-addon2">ADD</button>
        </div>
        <!-- *****FORM******* -->
        <form class="row g-3 border border-secondary rounded-3 mt-5 p-2">
            <h4 class="text-center">The Form Area</h4>
            <div class="col-md-6">
                <label for="place" class="form-label">Place</label>
                <select id="place" class="form-select">
                  <option selected>Choose...</option>
                  <option>Bill</option>
                  <option>Foot</option>
                  <option>Transport</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-6">
                <label for="date-time" class="form-label Date">Date & Time</label>
                <input type="datetime-local" class="form-control" id="date-time" placeholder="Date">
              </div>
              
            <div class="col-12">
              <label for="amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="amount" placeholder="100 â‚¬">
            </div>
            
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-secondary bg-warning text-dark">Save</button>
            </div>
          </form>
          <section class="list-header">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Date</th>
                    <th scope="col">Place</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>                
              </table>
            
          </section>

    </section>

<!-- *****Script******* -->
<script src="./app/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
